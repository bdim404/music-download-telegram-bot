# Telegram Bot Token
bot_token: "YOUR_BOT_TOKEN"

# Apple Music cookies file path
cookies_path: "./cookies.txt"

# User IDs allowed to use the bot
whitelist_users:
  - 1234567890
  - 987654321

# Group IDs allowed to use the bot
whitelist_groups:
  - -1234567890123

# Maximum concurrent downloads per user
max_concurrent_per_user: 2

# Maximum concurrent downloads globally
max_concurrent_global: 5

# Maximum file size in MB
max_file_size_mb: 50

# Database file path for caching
database_path: "./data/cache.db"

# Temporary directory for downloads
temp_path: "./data/temp"

# Audio codec for downloads
# Available options:
#   - "atmos"         : Dolby Atmos (eac3, 768kbps, multi-channel) - requires wrapper
#   - "alac"          : Apple Lossless (1600kbps+, lossless) - requires wrapper
#   - "aac"           : AAC 256kbps (standard quality)
#   - "aac-legacy"    : AAC Legacy codec
#   - "aac-he"        : AAC High Efficiency
#   - "aac-binaural"  : AAC Binaural
#   - "ac3"           : AC3 codec
# 
# Note: If a song doesn't support atmos/alac, it will automatically fallback to aac
song_codec: "atmos"

# Enable wrapper service for ALAC/Dolby Atmos downloads
# Set to true to enable high-quality formats (requires wrapper service running)
# Wrapper service: https://github.com/WorldObservationLog/wrapper
use_wrapper: true

# Wrapper service address (host:port)
wrapper_url: "127.0.0.1:10020"
